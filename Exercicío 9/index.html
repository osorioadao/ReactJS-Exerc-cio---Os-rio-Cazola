<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio</title>
</head>
<body>
    
    <div id="root"></div>


    <script crossorigin src="React/react.development.js"></script>
    <script crossorigin src="React/react-dom.development.js"></script>
    <script src="React/babel.min.js"></script>

    <script type="text/babel">
        
        function Tempo(){
            const conteudo = (
                <div>
                      <h3>Tempo Atual</h3>
                      <p>Estamos na seguinte hora: {new Date().toLocaleTimeString()} </p>  
                </div>
            )
        
            ReactDOM.render(
                conteudo, 
                document.getElementById('root')
            )
        }

        setInterval(Tempo, 1000);

    </script>
</body>
</html>
